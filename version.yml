version: 0.9.0.0
default:
  inheritFrom: 
  dirtyRepo: dirty-repo
  release:
    match:
    - ^v.*
    versionSchema: '{major}.{minor}.{patch}'
    newBranchSchema: release/v{major}.{minor}.{patch}
    newTagSchema: v{major}.{minor}.{patch}
    precision: 
    prereleaseTag: 
  match: 
  versionSchema: '{major}.{minor}.{patch}.{build}[-]{branch}[.]{commitShortHash}'
  newBranchSchema: 
  newTagSchema: 
  precision: minor
  prereleaseTag: local
branches:
  release:
    match:
    - ^release/.*
    versionSchema: '{major}.{minor}.{patch}-{prereleaseTag}-{commitShortHash}'
    newBranchSchema: 
    newTagSchema: 
    precision: patch
    prereleaseTag: rc
