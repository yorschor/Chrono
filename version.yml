version: "1.0.0"
default:
  versionSchema: "{major}.{minor}.{patch}-{branchName}-{prereleaseTag}-{commitShortHash}"
  precision: "minor"
  prereleaseTag: "local"
  
  release:
    match:
      - "^release/.*"
      - "^main$"
    versionschema: "{major}.{minor}[-]{patch}"

branches:
  develop:
    branchRegexMatcher: "^develop$"
    versionSchema: "{major}.{minor}.{patch}[.]{branchName}-alpha[-]{commitShortHash}"
    precision: "patch"
    prereleaseTag: "alpha"
  
  feature:
    branchRegexMatcher: "^feature/.*"
    versionSchema: "{major}.{minor}.{patch}[.]{branchName}[.]{commitShortHash}"
    precision: "patch"
    prereleaseTag: "beta"
