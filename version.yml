version: 2.6.4.2
default:
  versionSchema: '{major}.{minor}.{patch}[-]{build}[-]{branchName}[hello][-]{prereleaseTag}[jooo][///]{commitShortHash}[oh noo]'
  precision: minor
  prereleaseTag: local
  release:
    match:
      - ^release/.*
      - ^main$
    versionSchema: '{major}.{minor}.{patch}'
    precision:
    prereleaseTag:
branches:
  develop:
    match:
      - ^develop$
    versionSchema: '{major}.{minor}.{patch}-{branch}-alpha-{commitShortHash}'
    precision: patch
    prereleaseTag: alpha
  feature:
    match:
      - ^feature/.*
    versionSchema: '{major}.{minor}.{patch}[.]{branch}[.]{commitShortHash}'
    precision: patch
    prereleaseTag: beta
